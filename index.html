<!DOCTYPE html><html lang="pt-BR"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Dashboard 99 Pop v2</title><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Arial,sans-serif;background:#000;color:#fff}.header{background:#1a1a1a;padding:15px 20px;border-bottom:3px solid #00ff88;position:fixed;top:0;left:0;right:0;z-index:100}.header-content{max-width:1200px;margin:0 auto;display:flex;justify-content:space-between;align-items:center}.logo{font-size:1.3rem;font-weight:700;color:#00ff88}.timer{font-size:2rem;font-weight:700;color:#00ff88;letter-spacing:2px;font-family:monospace}.timer-label{font-size:.7rem;color:#666;text-transform:uppercase}.container{max-width:1200px;margin:0 auto;padding:90px 20px 20px}.card{background:#1a1a1a;border-radius:12px;padding:20px;margin-bottom:20px;border:2px solid #333}.status{text-align:center;padding:15px;border-radius:8px;font-weight:700;margin-bottom:15px;text-transform:uppercase}.status.inativa{background:#404040;color:#999}.status.ativa{background:#00ff88;color:#000}.status.pausada{background:#ffa500;color:#000}.btn-group{display:grid;grid-template-columns:repeat(4,1fr);gap:10px}.btn{padding:15px;border:none;border-radius:8px;font-size:.95rem;font-weight:700;cursor:pointer;transition:all .2s}.btn:disabled{opacity:.3;cursor:not-allowed}.btn-iniciar{background:#00ff88;color:#000}.btn-pausar{background:#ffa500;color:#000}.btn-cancelar{background:#9333ea;color:#fff}.btn-encerrar{background:#ff4444;color:#fff}.progress-container{margin-bottom:20px}.progress-label{font-size:.9rem;color:#999}.progress-value{font-size:1.2rem;font-weight:700;color:#00ff88}.kpi-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:15px}.kpi{background:#1a1a1a;border:2px solid #333;border-radius:12px;padding:20px}.kpi-label{font-size:.8rem;color:#999;text-transform:uppercase}.kpi-value{font-size:2rem;font-weight:700;color:#00ff88}</style></head><body><div class="header"><div class="header-content"><div class="logo">Dashboard 99 Pop v2</div><div><div class="timer" id="timer">00:00:00</div><div class="timer-label" id="timerLabel">Aguardando início</div></div></div></div><div class="container"><div class="card"><div class="status inativa" id="status">Jornada Inativa</div><div class="btn-group"><button class="btn btn-iniciar" id="btnIniciar" onclick="iniciar()">Iniciar</button><button class="btn btn-pausar" id="btnPausar" onclick="pausar()" disabled>Pausar</button><button class="btn btn-cancelar" id="btnCancelar" onclick="cancelar()" disabled>Cancelar</button><button class="btn btn-encerrar" id="btnEncerrar" onclick="encerrar()" disabled>Encerrar</button></div></div><div class="card"><div style="display:flex;justify-content:space-between;margin-bottom:10px"><div><span class="progress-label">Faturamento</span> <span class="progress-value" id="fatProgresso">R$ 0,00</span></div><div><span class="progress-label">Meta</span> <span class="progress-value">R$ 400,00</span></div></div></div><div class="card"><div class="kpi-grid"><div class="kpi"><div class="kpi-label">Faturamento</div><div class="kpi-value" id="fat">R$ 0,00</div></div><div class="kpi"><div class="kpi-label">Corridas</div><div class="kpi-value" id="corridas">0</div></div></div></div></div><script>let d={ativa:false,pausada:false,inicio:null,tempoPausaInicio:null,tempoPausaTotal:0,metaFat:400,fat:0,corr:0};let timerInterval;function fmt(ms){const t=Math.max(0,Math.floor(ms/1000));const h=String(Math.floor(t/3600)).padStart(2,'0');const m=String(Math.floor((t%3600)/60)).padStart(2,'0');const s=String(t%60).padStart(2,'0');return h+':'+m+':'+s}function fmtMoney(v){return 'R$ '+Number(v||0).toFixed(2).replace('.',',')}function render(){const agora=new Date();let decorrido=0;if(d.ativa&&d.inicio){decorrido=agora-d.inicio;if(d.pausada&&d.tempoPausaInicio){decorrido-=(agora-d.tempoPausaInicio)}decorrido-=d.tempoPausaTotal}document.getElementById('timer').textContent=fmt(decorrido);let statusClass='status inativa';let statusText='Jornada Inativa';if(d.ativa){if(d.pausada){statusClass='status pausada';statusText='Em Pausa'}else{statusClass='status ativa';statusText='Em Operação'}}document.getElementById('status').className=statusClass;document.getElementById('status').textContent=statusText;document.getElementById('btnIniciar').disabled=d.ativa;document.getElementById('btnPausar').disabled=!d.ativa||d.pausada;document.getElementById('btnCancelar').disabled=!d.ativa;document.getElementById('btnEncerrar').disabled=!d.ativa||d.pausada;document.getElementById('fat').textContent=fmtMoney(d.fat);document.getElementById('corridas').textContent=d.corr;document.getElementById('fatProgresso').textContent=fmtMoney(d.fat)}function iniciar(){d.ativa=true;d.pausada=false;d.inicio=new Date();d.tempoPausaTotal=0;d.tempoPausaInicio=null;timerInterval=setInterval(render,1000);render()}function pausar(){if(d.ativa&&!d.pausada){d.pausada=true;d.tempoPausaInicio=new Date();render()}}function retomar(){if(d.ativa&&d.pausada){d.tempoPausaTotal+=(new Date()-d.tempoPausaInicio);d.pausada=false;d.tempoPausaInicio=null;render()}}function cancelar(){if(confirm('Cancelar jornada?')){d.ativa=false;d.pausada=false;d.inicio=null;d.tempoPausaInicio=null;d.tempoPausaTotal=0;d.fat=0;d.corr=0;clearInterval(timerInterval);render()}}function encerrar(){if(confirm('Encerrar jornada?')){const tempo=document.getElementById('timer').textContent;alert('Jornada encerrada!\nTempo: '+tempo+'\nFaturamento: '+fmtMoney(d.fat)+'\nCorridas: '+d.corr);d.ativa=false;d.pausada=false;d.inicio=null;d.tempoPausaInicio=null;d.tempoPausaTotal=0;d.fat=0;d.corr=0;clearInterval(timerInterval);render()}}render()</script></body></html>
